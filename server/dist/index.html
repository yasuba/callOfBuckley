<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<link rel="stylesheet" type="stylesheet" href="styles/main.css">
</head>
<body>

<h2>Number of players: <span class="js-player-count"></h2>

<form id="playerForm">
	<input id="playerName" type="text" placeholder="Enter your name"/>
  <input id="lat" type="text" placeholder="lat" />
  <input id="long" type="text" placeholder="long" />
  <button id="playerSubmit">Submit</button>
</form>

<div id="target">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
<script src="/scripts/main.js"></script>

<script id="entry-template" type="text/x-handlebars-template">
  <div class="entry" id="{{player}}">
    <h1>{{player}}</h1>
    <div class="lat">
      Lat: <span class="{{player}}-lat">{{location.lat}}</span>
    </div>
    <div class="long">
      Long: {{location.long}}
    </div>
  </div>
</script>

</body>
</html>
